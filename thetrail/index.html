Hi. Do you have the code? Clue: "Snorlax!"<br> 

<button onclick="getCode()">yes, let me enter it.</button>

<script>
function getCode() {
    let input = prompt("enter the code"); 
    if (input === stopcheating("0011011100110110001110010011011100110111001110010011000100111000")) {
        location.href = stopcheating("0011011100110110001110010011011100110111001110010011000100111000");
    }
    else {
        alert("wrong code.")
    }
}

function stopcheating(andplaythegameproperly) {
    let totallynotthecodeconvertedtobinary = andplaythegameproperly.match(/.{1,8}/g);
    if (!totallynotthecodeconvertedtobinary) return "";

    let totallynotthecodewhenitsnolongerbinary = totallynotthecodeconvertedtobinary.map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
    
    return totallynotthecodewhenitsnolongerbinary;
}
</script>
