<!DOCTYPE html>
<body style="background-color:#151515; color:#ddd; font-family:sans-serif;"></body>
<img src="logo.png"> <br> <br>
Hi. Do you have the code? <br> 

<button onclick="getCode()">yes, let me enter it.</button>

<script>
function getCode() {
    let input = prompt("enter the code"); 
    if (input === stopcheating("0011011100110110001110010011011100110111001110010011000100111000")) {
        location.href = stopcheating("0011011100110110001110010011011100110111001110010011000100111000");
    }
    else {
        alert("wrong code.")
    }
}

function stopcheating(andplaythegameproperly) {
    let binaryArray = andplaythegameproperly.match(/.{1,8}/g);
    if (!binaryArray) return "";

    let text = binaryArray.map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
    
    return text;
}
</script>


</body>
