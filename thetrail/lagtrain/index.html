<script>
function getCode() {
    let input = prompt(":D"); 
    if (input === stopcheating("00110110")) {
        location.href = stopcheating("00110110");
    }
    else {
        alert("wrong code.")
    }
}

function stopcheating(andplaythegameproperly) {
    let totallynotthecodeconvertedtobinary = andplaythegameproperly.match(/.{1,8}/g);
    if (!totallynotthecodeconvertedtobinary) return "";

    let totallynotthecodewhenitsnolongerbinary = totallynotthecodeconvertedtobinary.map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
    
    return totallynotthecodewhenitsnolongerbinary;
}
</script>
